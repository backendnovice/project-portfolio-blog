<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/common :: html-head}">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <form th:method="post" th:action="@{~/member/register}">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@email.com">
                <span class="result_email" hidden></span>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password">
                <span class="result-password" hidden></span>
            </div>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="enter without '-'" minlength="10" maxlength="11">
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
